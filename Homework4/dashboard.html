<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Hospital Dashboard</title>
    <link rel="stylesheet" href="style-4.css">
    <style>
        body {
            background-color: #1a6d1333;
            font-family: monospace;
            padding: 20px;
        }
        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .dashboard-header {
            background-color: #544323a6;
            color: #ffdcad;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }
        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        .iframe-container {
            background-color: white;
            border: 2px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .iframe-header {
            background-color: #18141442;
            color: #def3f5;
            padding: 12px;
            font-weight: bold;
            border-bottom: 2px solid #ccc;
        }
        iframe {
            width: 100%;
            height: 400px;
            border: none;
            display: block;
        }
        .full-width {
            grid-column: 1 / -1;
        }
        .data-container {
            background-color: #f9f9f9;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 8px;
            margin-top: 20px;
        }
        .data-section {
            margin-bottom: 20px;
            padding: 15px;
            background-color: white;
            border-left: 4px solid #4d311f;
            border-radius: 4px;
        }
        .data-section h3 {
            color: #4d311f;
            margin-top: 0;
        }
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
        .error {
            color: #dc3545;
            padding: 15px;
            background-color: #f8d7da;
            border-radius: 4px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="dashboard-header">
            <h1>The Phamily Hospital Dashboard</h1>
            <p>Real-time Data and Patient Information</p>
        </div>

        <div class="dashboard-grid">
            <!-- Patient Data iFrame -->
            <div class="iframe-container">
                <div class="iframe-header">üìã Patient Records</div>
                <iframe src="patient-data.html" title="Patient Data"></iframe>
            </div>

            <!-- Statistics iFrame -->
            <div class="iframe-container">
                <div class="iframe-header">üìä Hospital Statistics</div>
                <div id="stats-container" class="loading">Loading statistics...</div>
            </div>

            <!-- Appointments iFrame -->
            <div class="iframe-container full-width">
                <div class="iframe-header">üìÖ Upcoming Appointments</div>
                <div id="appointments-container" class="loading">Loading appointments...</div>
            </div>
        </div>

        <div class="data-container">
            <h2>Fetched Hospital Data</h2>
            <div id="data-output"></div>
        </div>

        <div style="text-align: center; margin-top: 30px;">
            <button onclick="refreshAllData()" style="padding: 10px 20px; font-size: 1em; cursor: pointer; background-color: #4d311f; color: white; border: none; border-radius: 4px;">
                üîÑ Refresh All Data
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            loadStatistics();
            loadAppointments();
            fetchHospitalData();
        });

        // Fetch and display statistics
        async function loadStatistics() {
            const statsContainer = document.getElementById('stats-container');
            
            try {
                const response = await fetch('https://jsonplaceholder.typicode.com/posts?_limit=3');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const posts = await response.json();
                
                let html = '<div style="padding: 20px;">';
                html += '<p><strong>Total Patients Today:</strong> ' + (posts.length * 25) + '</p>';
                html += '<p><strong>Appointments Scheduled:</strong> ' + (posts.length * 12) + '</p>';
                html += '<p><strong>Emergency Cases:</strong> ' + (posts.length * 2) + '</p>';
                html += '<p><strong>Beds Available:</strong> ' + (100 - posts.length * 8) + '</p>';
                html += '</div>';
                
                statsContainer.innerHTML = html;
            } catch (error) {
                statsContainer.innerHTML = '<div class="error">Error loading statistics: ' + error.message + '</div>';
            }
        }

        // Fetch and display appointments
        async function loadAppointments() {
            const appointmentsContainer = document.getElementById('appointments-container');
            
            try {
                const response = await fetch('https://jsonplaceholder.typicode.com/comments?_limit=5');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const appointments = await response.json();
                
                let html = '<div style="padding: 20px;">';
                appointments.forEach((apt, index) => {
                    const hours = String(9 + index).padStart(2, '0');
                    html += `
                        <div style="padding: 10px; border-bottom: 1px solid #ccc; background-color: ${index % 2 === 0 ? '#f0f0f0' : 'white'};">
                            <strong>${hours}:00 AM</strong> - Dr. Smith | Patient: John Doe | Status: Scheduled
                        </div>
                    `;
                });
                html += '</div>';
                
                appointmentsContainer.innerHTML = html;
            } catch (error) {
                appointmentsContainer.innerHTML = '<div class="error">Error loading appointments: ' + error.message + '</div>';
            }
        }

        // Fetch hospital data and display
        async function fetchHospitalData() {
            const dataOutput = document.getElementById('data-output');
            
            try {
                dataOutput.innerHTML = '<p class="loading">Fetching hospital data...</p>';
                
                const response = await fetch('https://jsonplaceholder.typicode.com/users?_limit=3');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const users = await response.json();
                
                let html = '';
                users.forEach(user => {
                    html += `
                        <div class="data-section">
                            <h3>üè• Department Head: ${user.name}</h3>
                            <p><strong>Email:</strong> ${user.email}</p>
                            <p><strong>Phone:</strong> ${user.phone}</p>
                            <p><strong>Department:</strong> ${user.company.name}</p>
                            <p><strong>Location:</strong> ${user.address.city}, ${user.address.street}</p>
                        </div>
                    `;
                });
                
                dataOutput.innerHTML = html;
            } catch (error) {
                dataOutput.innerHTML = '<div class="error">Error fetching hospital data: ' + error.message + '</div>';
            }
        }

        // Refresh all data
        function refreshAllData() {
            loadStatistics();
            loadAppointments();
            fetchHospitalData();
            alert('Data refreshed successfully!');
        }
    </script>
</body>
</html>
