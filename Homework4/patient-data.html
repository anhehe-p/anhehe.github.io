<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Patient Data</title>
    <link rel="stylesheet" href="style-4.css">
    <style>
        body {
            background-color: #1a6d1333;
            font-family: monospace;
            padding: 20px;
        }
        .patient-container {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            border: 2px solid #ccc;
            margin: 10px 0;
        }
        .patient-info {
            background-color: #e8f4f8;
            padding: 15px;
            border-left: 4px solid #4d311f;
            margin: 10px 0;
        }
        .patient-info p {
            margin: 8px 0;
            font-size: 0.95em;
        }
        .patient-info strong {
            color: #4d311f;
        }
        h2 {
            color: #4d311f;
            border-bottom: 2px solid #4d311f;
            padding-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="patient-container">
        <h2>Patient Information</h2>
        <div id="patient-list"></div>
    </div>

    <script>
        // Fetch patient data when page loads
        document.addEventListener('DOMContentLoaded', function() {
            fetchPatientData();
        });

        async function fetchPatientData() {
            const patientList = document.getElementById('patient-list');
            
            try {
                patientList.innerHTML = '<p>Loading patient data...</p>';
                
                // Fetch sample data from an API
                const response = await fetch('https://jsonplaceholder.typicode.com/users?_limit=5');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const patients = await response.json();
                
                // Clear loading message
                patientList.innerHTML = '';
                
                // Display patient data
                patients.forEach((patient, index) => {
                    const patientDiv = document.createElement('div');
                    patientDiv.className = 'patient-info';
                    patientDiv.innerHTML = `
                        <p><strong>Patient ID:</strong> ${patient.id}</p>
                        <p><strong>Name:</strong> ${patient.name}</p>
                        <p><strong>Email:</strong> ${patient.email}</p>
                        <p><strong>Phone:</strong> ${patient.phone}</p>
                        <p><strong>Company:</strong> ${patient.company.name}</p>
                        <p><strong>City:</strong> ${patient.address.city}</p>
                    `;
                    patientList.appendChild(patientDiv);
                });
                
            } catch (error) {
                console.error('Error fetching patient data:', error);
                patientList.innerHTML = `<p style="color: red;">Error loading patient data: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
